<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">

    <div class="bg-white p-10 shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Link Shortener</h1>

        <label for="url" class="block text-lg font-medium text-gray-700 mb-2">Enter URL:</label>
        <input 
            type="text" 
            id="url" 
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="Enter a link to shorten">
        <br>

        <div class="mt-4 flex space-x-2">
            <button onclick="shortenLink('dagd')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Shorten with da.gd</button>
            <button onclick="shortenLink('isgd')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Shorten with is.gd</button>
        </div>

        <div class="result mt-6">
            <h3 class="text-xl font-semibold text-gray-800">Shortened URL:</h3>
            <p id="shortenedUrl" class="text-lg text-blue-500 mt-2"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
