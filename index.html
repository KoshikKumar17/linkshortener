<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen">

    <div class="bg-white p-10 shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Link Shortener</h1>

        <label for="url" class="block text-lg font-medium text-gray-700 mb-2">Enter URL:</label>
        <input 
            type="text" 
            id="url" 
            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" 
            placeholder="Enter a link to shorten">
        <br>

        <div class="mt-4 flex space-x-2">
            <button onclick="shortenLink('dagd')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Shorten with da.gd</button>
            <button onclick="shortenLink('isgd')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Shorten with is.gd</button>
        </div>

        <!-- Loading Animation -->
        <div class="loading-spinner" id="loadingSpinner"></div>

        <div class="result mt-6">
            <h3 class="text-xl font-semibold text-gray-800">Shortened URL:</h3>
            <p id="shortenedUrl" class="text-lg text-blue-500 mt-2"></p>
        </div>
    </div>

    <script>
        async function shortenLink(service) {
            const url = document.getElementById('url').value;
            const spinner = document.getElementById('loadingSpinner');
            let apiUrl;

            // Display loading animation
            spinner.style.display = 'block';

            if (service === 'dagd') {
                apiUrl = `https://da.gd/s?url=${encodeURIComponent(url)}`;
            } else if (service === 'isgd') {
                apiUrl = `https://is.gd/create.php?format=simple&url=${encodeURIComponent(url)}`;
            }

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:91.0) Gecko/20100101 Firefox/91.0'
                    }
                });
                const shortenedUrl = await response.text();

                // Hide the loading animation
                spinner.style.display = 'none';

                document.getElementById('shortenedUrl').innerHTML = `<a href="${shortenedUrl}" target="_blank" class="underline">${shortenedUrl}</a>`;
            } catch (error) {
                // Hide the loading animation
                spinner.style.display = 'none';

                document.getElementById('shortenedUrl').textContent = 'Error shortening the URL.';
            }
        }
    </script>

</body>
</html>
